server.port=9999
#Database
spring.datasource.url=jdbc:mysql://localhost:3306/ecomm	
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate
#The dialect specifies the type of database used in hibernate so that hibernate generate appropriate type of SQL statements
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#jsP PATH
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


#Stripe Api Keys
stripe.secret.key=YOUR_STRIPE_SECRET_KEY
stripe.publishable.key=YOUR_STRIPE_PUBLISHABLE_KEY
